sudo: required
language: bash
before_install: |
  curl -Ls https://convox.com/install/linux.zip > /tmp/convox.zip &&\
  sudo unzip /tmp/convox.zip -d /usr/local/bin
after_success:
  - convox deploy --app convoxapp --rack nongod/convoxrack
notifications:
  slack:
    rooms:
      - $SLACK_ACCOUNT:$SLACK_TOKEN#$SLACK_ROOM
    on_success: change
    on_failure: always
